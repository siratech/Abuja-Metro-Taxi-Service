<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<!-- Default Item -->
<ion-card>
  <ion-card-header>
        <div class="ion-text-center">
    <ion-card-title>Abuja Metro Taxi Service
	    <ion-card-subtitle>Make Trip</ion-card-subtitle>
	</div>

</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  

  <ion-item>
    <ion-label>Destination</ion-label>
    <ion-select id="customPopoverSelect" interface="popover" placeholder="Select Destination">
      <ion-select-option value="brown">Brown</ion-select-option>
      <ion-select-option value="blonde">Blonde</ion-select-option>
      <ion-select-option value="black">Black</ion-select-option>
      <ion-select-option value="red">Red</ion-select-option>
    </ion-select>
	</ion-item>
	
  <ion-item>
    <ion-label>Vehicle</ion-label>
    <ion-select id="customPopoverSelect" interface="popover" placeholder="Select Vehicle">
      <ion-select-option value="brown">Brown</ion-select-option>
      <ion-select-option value="blonde">Blonde</ion-select-option>
      <ion-select-option value="black">Black</ion-select-option>
      <ion-select-option value="red">Red</ion-select-option>
    </ion-select>
	</ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-select id="customPopoverSelect" interface="popover" placeholder="Select Time">
      <ion-select-option value="brown">Brown</ion-select-option>
      <ion-select-option value="blonde">Blonde</ion-select-option>
      <ion-select-option value="black">Black</ion-select-option>
      <ion-select-option value="red">Red</ion-select-option>
    </ion-select>
	</ion-item>	
  

  <br>
  <ion-button expand="block" color="success">Go</ion-button>

  </ion-card-content>
</ion-card>
